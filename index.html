<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الزكاة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img">
        <img src="logo-Horizontal-mar.png"  width="200" >
    </div>
    <div class="container">
        <h1 id="z">حاسبة الزكاة</h1>
        <img class="m" src="p.png" width="50"  >
        
        <form id="zakah-form">
            <label for="total-wealth">المال الذي حال عليه الحول (بالريال):</label>
            <input type="number" id="total-wealth" required min="0">

            <label for="debt">الدين (بالريال):</label>
            <input type="number" id="debt" required min="0">

            <button type="submit">احسب الزكاة</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
